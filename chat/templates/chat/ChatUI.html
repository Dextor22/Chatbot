{% extends 'chat/index.html' %}
{% load static %}
{% block title %}
Chatbot
{% endblock title %}

{% block content %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">Chatbot</a>
    {% if request.user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'log_out' %}">logout</a>
            </li>
            </ul>
            </div>
            {% endif %}
  </nav>

  {% include 'chat/message.html' %}
<section class="py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Chatbot</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="" class="form-label">Enter your prompt here</label>
                        <input type="text" name="prompt" id="prompt" class="form-control" placeholder="Enter message">
                        
                     </div>
                     <button class="btn btn-dark" type="submit"> Send</button>
                    

                </form>
            </div>
            </div>
            </div>
            </section>
{% endblock content %}
